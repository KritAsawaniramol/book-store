apiVersion: apps/v1
kind: Deployment
metadata:
  name:  user-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec: 
      volumes:
      - name: book-store-env
        configMap: # map to configmap
          name: book-store-env
      containers:
      - name: user
        image: krit23448/book-store:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 3000
          protocol: TCP
        volumeMounts: # mounts volume to contrainer, copy files in book-store-env to /etc/env
        - name: book-store-env
          mountPath: /etc/env
        env: # set more env, อะไรที่เปลี่ยนบ่อยๆ set ในนี้ได้
          - name: APP_NAME
            value: "user"
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: DB_HOST
          - name: DB_PORT
            value: "5432"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: DB_PASSWORD
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: DB_NAME
          - name: KAFKA_GROUP_ID
            value: userConsumer
          - name: GRPC_AUTH_URL
            value: "34.118.225.131:3000"
            # value: "10.110.232.72:3000"
          - name: GRPC_SHELF_URL
            value: "34.118.226.11:3000"
            # value: "10.105.189.17:3000"
          - name: GRPC_BOOK_URL
            value: "34.118.225.142:3000"
            # value: "10.103.191.62:3000"
          - name: GRPC_ORDER_URL
            value: "34.118.236.125:3000"
            # value: "10.101.160.209:3000"
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: STRIPE_SECRET_KEY
          - name: STRIPE_ENDPOINT_SECRET
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: STRIPE_ENDPOINT_SECRET
          - name: ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: ADMIN_USERNAME
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: user-secret
                key: ADMIN_PASSWORD
