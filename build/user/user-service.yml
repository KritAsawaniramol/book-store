# for build service in kubernetes 
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: default
spec:
  selector:
    # use for mapping to deployment which use selector app as "user"
    app: user
  ports:
    - name: http
      protocol: TCP
      # port ที่ยิงเข้ามาหา service
      port: 8080
      # port ที่ยิงเข้ามาหา pods (app จริงๆ)
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 3000
      targetPort: 3000
  # can access only in this cluster
  type: ClusterIP
  